<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Roxa com Imagens em Linha</title>
    <style>
        body {
            background-color: #4B0082; /* Roxo escuro */
            color: #FFFFFF; /* Texto branco */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px; /* Largura máxima do container */
            margin: 0 auto; /* Centraliza o container */
            padding: 20px;
            background-color: #800080; /* Roxo médio */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .image-row {
            display: flex; /* Layout flexível para colocar as imagens lado a lado */
            justify-content: space-between; /* Espaço entre as imagens */
            gap: 10px; /* Espaçamento entre as imagens */
        }

        .image-container {
            flex: 1; /* Faz com que as imagens ocupem o espaço disponível igualmente */
            max-width: 30%; /* Largura máxima de cada imagem */
        }

        .image-container img {
            width: 100%; /* Faz a imagem ocupar todo o espaço do container */
            height: auto;
            border-radius: 10px;
            border: 2px solid #FFFFFF;
        }

        .image-placeholder {
            width: 100%;
            height: 200px;
            background-color: #9370DB; /* Roxo claro */
            border-radius: 10px;
            border: 2px dashed #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #FFFFFF;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MC RHAMON</h1>

        <!-- Linha de imagens -->
        <div class="image-row">
            <div class="image-container">
                <img src="https://i.pinimg.com/originals/03/f0/48/03f048d247f1191f1d9cee2c6741bf1b.jpg" alt="Imagem 1">
            </div>
            <div class="image-container">
                <img src="https://p2.trrsf.com.br/image/fget/cf/540/960/smart/images.terra.com/2023/08/10/card6-reproducao-instagrammcrhamon-vb94kn95895x.png" alt="Imagem 2">
            </div>
            <div class="image-container">
                <img src="https://i.pinimg.com/736x/3d/7f/a7/3d7fa7c1be135a469cf528a028bed373.jpg" alt="Imagem 3">
            </div>
        </div>
    </div>

</body>
</html>
