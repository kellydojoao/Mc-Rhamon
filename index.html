<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Roxa com Imagens</title>
    <style>
        body {
            background-color: #4B0082; /* Roxo escuro */
            color: #FFFFFF; /* Texto branco */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #800080; /* Roxo médio */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #FFFFFF;
        }

        .image-placeholder {
            width: 100%;
            height: 200px;
            background-color: #9370DB; /* Roxo claro */
            border-radius: 10px;
            border: 2px dashed #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #FFFFFF;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MC RHAMON</h1>

        <div class="image-container">
            <div class="image-placeholder">
                <img src="https://media.fstatic.com/Z9STcotRtR3bdTWdNNT3BCCN-8c=/195x289/smart/filters:format(webp)/media/artists/avatar/2022/07/mc-rhamon_a677609.jpg" alt="MC Rhamon 1">
            </div>
        </div>

        <div class="image-container">
            <div class="image-placeholder">
                <img src="mc_rhamon1.jpg" alt="MC Rhamon 2">
            </div>
        </div>

        <div class="image-container">
            <div class="image-placeholder">
                <img src="mc_rhamon1.jpg" alt="MC Rhamon 3">
            </div>
        </div>
    </div>

</body>
</html>
