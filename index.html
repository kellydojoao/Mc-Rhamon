<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Roxa com Imagens em Linha</title>
    <style>
        body {
            background-color: #2b1c36; /* Roxo escuro */
            color: #FFFFFF; /* Texto branco */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px; /* Largura máxima do container */
            margin: 0 auto; /* Centraliza o container */
            padding: 20px;
            background-color: #800080; /* Roxo médio */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .image-row {
            display: flex; /* Layout flexível para colocar as imagens lado a lado */
            justify-content: space-between; /* Espaço entre as imagens */
            gap: 20px; /* Espaçamento entre as imagens */
        }

        .image-container {
            flex: 1; /* Faz com que as imagens ocupem o espaço disponível igualmente */
            max-width: 30%; /* Largura máxima de cada imagem */
            text-align: center;
        }

        .image-frame {
            width: 150px; /* Largura da moldura retangular vertical */
            height: 200px; /* Altura da moldura retangular vertical */
            border: 3px solid #FFFFFF; /* Borda branca */
            border-radius: 10px; /* Borda levemente arredondada */
            overflow: hidden; /* Garante que a imagem não ultrapasse a moldura */
            margin: 0 auto; /* Centraliza a moldura */
        }

        .image-frame img {
            width: 100%; /* Faz a imagem ocupar toda a largura da moldura */
            height: 100%; /* Faz a imagem ocupar toda a altura da moldura */
            object-fit: cover; /* Garante que a imagem cubra o espaço sem distorcer */
        }

        .image-caption {
            margin-top: 10px; /* Espaço abaixo da imagem para escrever */
            font-size: 1.1em;
            color: #FFFFFF;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MC RHAMON</h1>

        <!-- Linha de imagens -->
        <div class="image-row">
            <div class="image-container">
                <div class="image-frame">
                    <img src="https://i.pinimg.com/originals/03/f0/48/03f048d247f1191f1d9cee2c6741bf1b.jpg" alt="Mc rhamon 1">
                </div>
                <div class="image-caption">Legenda 1</div>
            </div>
            <div class="image-container">
                <div class="image-frame">
                    <img src="https://p2.trrsf.com.br/image/fget/cf/540/960/smart/images.terra.com/2023/08/10/card6-reproducao-instagrammcrhamon-vb94kn95895x.png" alt="Mc rhamon 2">
                </div>
                <div class="image-caption">Legenda 2</div>
            </div>
            <div class="image-container">
                <div class="image-frame">
                    <img src="https://i.pinimg.com/736x/3d/7f/a7/3d7fa7c1be135a469cf528a028bed373.jpg" alt="Mc rhamon 3">
                </div>
                <div class="image-caption">Legenda 3</div>
            </div>
        </div>
    </div>

</body>
</html>
